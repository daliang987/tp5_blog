<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>白帽子博客</title>

    <script>
        window.hdjs = {};
        //组件目录必须绝对路径(在网站根目录时不用设置)
        window.hdjs.base = '__STATIC__/node_modules/hdjs';
        //上传文件后台地址
        //window.hdjs.uploader = 'test/php/uploader.php?';
        window.hdjs.uploader = '{:url("admin/article/upload")}';
        //获取文件列表的后台地址
        window.hdjs.filesLists = '{:url("admin/article/filelist")}?';
    </script>
    <script src="__STATIC__/node_modules/hdjs/static/requirejs/require.js"></script>
    <script src="__STATIC__/node_modules/hdjs/static/requirejs/config.js"></script>
</head>

<body>
    <div class="blog-show">
        <div class="header">
            <ul>
                <li><a href="{:url('index')}">首页</a></li>
                {volist name="cate" id="category"}
                <li>
                    <a href="{:url('category',['cate_id'=>$category.cate_id])}">{$category.cate_name}</a>
                </li>
                {/volist}
            </ul>
        </div>
        <hr>
        <div class="desc"></div>
        <div class="search"></div>
        <div class="content">
            {block name="content"} {/block}
        </div>
        <div class="footer"></div>
    </div>

</body>
<link rel="stylesheet" href="__STATIC__/css/index.css">
</html>
