<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客系统</title>
    <link rel="stylesheet" href="__STATIC__/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="__STATIC__/css/font-awesome.min.css">
    <link rel="stylesheet" href="__STATIC__/css/blog-style.css">
    {block name="css"} {/block}
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" target="_blank" href="/">博客系统</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <img src="__STATIC__/img/head.jpg" class="user-head">
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">
                            {:session('admin.admin_username')}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="{:url('admin/index/pass')}">密码修改</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a href="{:url('admin/login/logout')}">注销</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">

        <div class="row">
            <div hidden><a href="javascript:;" id="show-menu" class="hidden">展开菜单</a></div>
            <div class="col-md-2" id="menu_id">
                <div class="panel panel-info">
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation">
                                <a href="javascript:void(0);" id="hide_menu">隐藏菜单</a>
                            </li>
                            <li role="presentation">
                                <a href="{:url('admin/index/index')}">博客首页</a>
                            </li>
                            <li role="presentation">
                                <a href="{:url('admin/category/index')}">栏目管理</a>
                            </li>
                            <li role="presentation">
                                <a href="{:url('admin/tag/index')}">标签管理</a>
                            </li>
                            <li role="presentation">
                                <a href="{:url('admin/article/index')}">文章管理</a>
                            </li>
                            <li role="presentation">
                                <a href="{:url('admin/article/recycle')}">回收站</a>
                            </li>
                            <li role="presentation">
                                <a href="{:url('admin/link/index')}">友链管理</a>
                            </li>
                            <li role="presentation">
                                <a href="{:url('admin/webset/index')}">网站设置</a>
                            </li>
                            <li role="presentation">
                                <a href="{:url('admin/comment/index')}">评论管理</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="col-md-10" id="main-content">
                {block name="content"}{/block}
            </div>
        </div>
    </div>


</body>
<script src="__STATIC__/js/jquery.min.js"></script>
<script src="__STATIC__/bootstrap/bootstrap.min.js"></script>
<script>
    $(function () {

        $('#hide_menu').click(function () {
            // alert(1);
            $('#menu_id').hide();
            $('#main-content').removeClass('col-md-10').addClass('col-md-12');
        })
    })

</script>
{block name="javascript"}



{/block}

</html>
