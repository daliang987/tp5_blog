{extend name="base" /} {block name="content"}

<div class="alert alert-info">
    编辑栏目
</div>
<div class="panel panel-info">
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li>
                <a href="{:url('admin/category/index')}">栏目首页</a>
            </li>
            <li class="active">
                <a href="{:url('admin/category/store')}">编辑栏目</a>
            </li>
        </ul>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label">栏目名称</label>
                        <div class="col-md-8">
                            <input type="text" name="cate_name" class="form-control" value="{$olddata.cate_name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label">所属栏目</label>
                        <div class="col-md-8">
                            <select class="form-control" name="cate_pid">
                                <option value="0">顶级栏目</option>
                                {volist name="cate_tree" id="cate_tree"}
                               
                                <option value="{$cate_tree.cate_id}" {if condition="$cate_tree.cate_id==$olddata.cate_pid"}selected {/if}>{$cate_tree._cate_name}</option>

                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-2 control-label">排序</label>
                        <div class="col-md-8">
                            <input type="text" name="cate_sort" class="form-control" value="{$olddata.cate_sort}">
                        </div>
                    </div>
                    <input type="hidden" name="cate_id" value="{:input('param.cate_id')}">
                    <div class="form-group">

                        <div class="col-md-offset-2 col-md-8">
                            <input type="submit" class="form-control col-md-12 btn-info" value="修改栏目">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{/block}
